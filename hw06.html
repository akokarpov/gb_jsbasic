<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/gallery.css">
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="heading">
        <h2>Basket</h2>
    </div>

    <div class="products">
        <ul>
            <li>
                <h3>iPhone</h3>
                <p>Price: $<span class="price">1000</span></p>
                <img src="https://picsum.photos/100" alt="pic_100" width="100">
                <button class="addBtn" type="button">Buy</button>
                <button class="remBtn" type="button">Remove</button>
            </li>
            <li>
                <h3>Xiaomi</h3>
                <p>Price: $<span class="price">500</span></p>
                <img src="https://picsum.photos/100" alt="pic_100" width="100">
                <button class="addBtn" type="button">Buy</button>
                <button class="remBtn" type="button">Remove</button>
            </li>
            <li>
                <h3>Samsung</h3>
                <p>Price: $<span class="price">300</span></p>
                <img src="https://picsum.photos/100" alt="pic_100" width="100">
                <button class="addBtn" type="button">Buy</button>
                <button class="remBtn" type="button">Remove</button>
            </li>
        </ul>
    </div>

    <div id="cart" class="cart"></div>

    <div class="heading">
        <h2>Image gallery with JS slider</h2>
    </div>

    <div class="content">
        <button type="button" id="leftArrow" class="slider__button"><i class="fas fa-arrow-circle-left"></i></button>
        <div class="gallery">
            <img id="image-1" src="https://picsum.photos/seed/1/800" alt="Изображение 1">
        </div>
        <button type="button" id="rightArrow" class="slider__button"><i class="fas fa-arrow-circle-right"></i></button>
    </div>

    <div class="footer">
        <div class="thumbnails">
            <img id="image-thumbnail-1" src="https://picsum.photos/seed/1/150?blur" data-seed="1"
                alt="Миниатюра изображения 1">
            <img id="image-thumbnail-2" src="https://picsum.photos/seed/2/150?blur" data-seed="2"
                alt="Миниатюра изображения 2">
            <img id="image-thumbnail-3" src="https://picsum.photos/seed/3/150?blur" data-seed="3"
                alt="Миниатюра изображения 3">
        </div>
    </div>

    <script type="text/javascript" src="./scripts/hw06.js"></script>

</body>

</html>
